<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>迷路</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="maze"></div>
  <button id="solve">ボタン</button>
  <div class="instructions">
    <h2>使い方</h2>
    <ol>
      <li>ページを読み込むと、自動的に迷路が生成されます。</li>
      <li>迷路は、スタート地点（緑色の四角形）からゴール地点（赤色の四角形）までの経路を見つけることが目的です。</li>
      <li>ボタンをクリックすると、経路が見つかった場合、黄色い線で示されます。</li>
      <li>経路が見つからない場合、コンソールに「経路が見つかりませんでした」と表示されます。</li>
    </ol>
  </div>
  <script src="scripts.js"></script>
</body>
</html>
